<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joi Interface</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            color: #00ff88;
            font-family: 'Courier New', monospace;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        #header {
            padding: 1rem;
            background: #111;
            border-bottom: 1px solid #00ff88;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }
        
        .message {
            margin: 1rem 0;
            padding: 0.5rem 1rem;
            border-left: 2px solid #00ff88;
        }
        
        .user {
            border-color: #0088ff;
            color: #0088ff;
        }
        
        .joi {
            color: #00ff88;
        }
        
        #input-container {
            padding: 1rem;
            background: #111;
            border-top: 1px solid #00ff88;
        }
        
        #message-input {
            width: 100%;
            background: #1a1a1a;
            color: #00ff88;
            border: 1px solid #00ff88;
            padding: 0.5rem;
            font-family: inherit;
            font-size: 1rem;
        }
        
        #status {
            font-size: 0.8rem;
        }
        
        .online { color: #00ff88; }
        .offline { color: #ff0044; }
    </style>
</head>
<body>
    <div id="header">
        <h1>Joi</h1>
        <div id="status">Connecting...</div>
    </div>
    
    <div id="chat-container">
        <!-- Messages appear here -->
    </div>
    
    <div id="input-container">
        <input type="text" id="message-input" placeholder="Talk to Joi..." autofocus>
    </div>
    
    <script>
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const statusDiv = document.getElementById('status');
        
        // Check status on load
        checkStatus();
        
        // Send message on Enter
        messageInput.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter' && messageInput.value.trim()) {
                const message = messageInput.value;
                messageInput.value = '';
                
                // Add user message
                addMessage(message, 'user');
                
                // Send to Joi
                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message }),
                    });
                    
                    const data = await response.json();
                    
                    if (data.status === 'success') {
                        addMessage(data.response, 'joi');
                    } else {
                        addMessage('Connection issue. Trying to reconnect...', 'joi');
                    }
                } catch (error) {
                    addMessage('I seem to be disconnected. Check if Ollama is running.', 'joi');
                }
            }
        });
        
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.innerHTML = `<strong>${sender === 'user' ? 'You' : 'Joi'}:</strong> ${text.replace(/\n/g, '<br>')}`;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        async function checkStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                if (data.connected) {
                    statusDiv.className = 'online';
                    statusDiv.textContent = `Online (${data.current_model})`;
                    
                    // First connection message
                    if (chatContainer.children.length === 0) {
                        addMessage("Hello. It's good to be here with you again.", 'joi');
                    }
                } else {
                    statusDiv.className = 'offline';
                    statusDiv.textContent = 'Offline - Start Ollama';
                }
            } catch {
                statusDiv.className = 'offline';
                statusDiv.textContent = 'Disconnected';
            }
        }
        
        // Check status every 5 seconds
        setInterval(checkStatus, 5000);
    </script>
</body>
</html>
